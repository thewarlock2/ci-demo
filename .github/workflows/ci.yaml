name: CI
on: push
jobs:
  linting:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        version: ["3.9", "3.11", "3.13"]
    steps:
      - name: Code checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.version }}

      - name: Install flake8
        run: |
          python -m pip install --upgrade pip 
          pip install flake8

      - name: Run flake8
        run: flake8 main.py
